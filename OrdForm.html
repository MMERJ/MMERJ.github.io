<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/0cd21b9f86.js" crossorigin="anonymous"></script>
<style>
html{
height: 100%;
width: 100%;
margin: 0;
padding: 0;
}
h2 {
letter-spacing: 1cm;
margin-bottom: 1cm;
font-weight: bold;
font-size: 4em;
text-align: center;
color: white;
border-radius: 40px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}
body {
background-image: url("bg4.jpg");
background-size: cover;
background-position: center;
  background-repeat: no-repeat;
font-family: Courier New;
font-weight: bold;
}
.details {
background-color: #5F9EA0;
border-radius: 40px;
margin: 20px;
 padding: 20px;
font-family: Courier New;
font-weight: bold;
color: white;
float: left;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}
.btn:hover {
background-color: #5F9EA0;
}
.btn {
  width: 10em;
  border: none;
  color: white;
  text-align: center;
  font-size: 16px;
  font-weight:bold;
  border-radius: 5px;
}
button {
border-radius: 5px;
color: #0047AB;
border: none;
}
button:hover {
background-color: #5F9EA0;
text-decoration-line: underline;
}
.col-6 {
margin-left: 20px;
margin-bottom: 1mm;
width: 10em;
}
.col-3 {
text-align: center;
}
.col-2 {
text-align: center;
}
input {
border-radius: 5px;
width: 17em;
border: none;
height: 2em;
text-align: center;
}
select {
border-radius: 5px;
width: 17em;
height: 2em;
text-align: center;
}
.popup {
      display: none; 
      position: fixed; 
      top: 30%; 
      left: 50%; 
      transform: translate(-50%, -50%);
      width: 500px; 
      padding: 20px; 
      background-color: #5F9EA0;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 2;
    }
h3 {
font-size: 3em;
font-weight: bold;
}
p {
font-size: 2em;
}
</style>
</head>
<body>
  <div class="container mt-5">
    <h2>ORDER FORM</h2>
    <form name="submit-to-google-sheet">
    <form id="orderForm" action="checkout.html">
    <div class="details">

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text"  name="Name" placeholder="Ex. Juan Tamad" required> 
      </div>

      <div class="form-group">
        <label for="address">Shipping Address:</label>
        <input type="text"  name="Address" placeholder="Ex: 891 P. Abad Santos st." required>
      </div>

      <div class="form-group">
        <label for="address">Phone Number:</label>
       <input type="text"  name="PhoneNo" placeholder="Ex: 09123456789" required>
      </div>

      <div class="form-group">
        <label for="address">Email Address:</label>
      <input type="text"  name="Email" placeholder="Ex: juandelacruz@gmail.com" required>
      </div>

      <label for="product">Product</label>
                    <select id="product" name="Product">
                      <option value="Ube Halaya">Ube Halaya</option>
                      <option value="Leche Flan">Leche Flan</option>
                      <option value="Red Tea">Red Tea</option>
                      <option value="Maruya">Maruya</option>
                      <option value="Bananacue">Bananacue</option>
                      <option value="Yema">Yema</option>     
                      <option value="Blue Lemonade">Blue Lemonade</option>
                      <option value="Puto">Puto</option>
                      <option value="Cookies">Cookies</option>
                      <option value="Graham Balls">Graham Balls</option>
                    </select><br><br>

                    <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="Quantity" min="1" value="1" required><br><br>
                     </div>

                    <div class="form-group">
                    <label for="price"></i> Price:</label>
                    <input type="text" id="price" name="Price" value="100" readonly><br><br>
                     </div>

       <div class="form-group">
        <label for="paymentMethod">Select Payment Method:</label>
        <select class="form-control" id="paymentMethod" name="Payment Method">
          <option value="MAYA">PayMaya</option>
          <option value="GCASH">GCash</option>
          <option value="CASH">Cash</option>
        </select>
      </div>

       <div class="form-group">
          <label for="cardNumber">Send your payment here(GCASH/MAYA):</label>
          <input type="text" class="form-control" id="payment" value="09125235645 - Marx Anthony Castro" name="Payment" required readonly>
        </div>

        <div class="form-group">
        <label for="address">Reference Number:</label>
      <input type="text"  name="Reference Number" placeholder="Reference Number" required>
      </div>

       <div class="form-group">
        <label for="paymentImage">Proof of Payment Image:</label>
       <a href="mailto:castromarxanthony@gmail.com"><button type="submit" class="btn btn-default">Choose Photo</a></button>
      </div>


      


<button onclick="openPopup()">Submit Order</button>

  <div id="popup" class="popup">
    <h3>Thank You!</h3>
    <p>Order Successfully Placed!</p>
    
    <a href="index.html"><button type="submit" class="btn btn-default">Close</a></button>
  </div>

    <script>

 const scriptURL = 'https://script.google.com/macros/s/AKfycbykcTPZqh8k92jUF5iSrwoTw4LgOO0HOnoFDvzEzkqIsmQLZ3EAghaDnEr4eDe_nxJ84A/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })

    const quantityInput = document.getElementById('quantity');
    const priceInput = document.getElementById('price');
    const productSelect = document.getElementById('product');
    
    productSelect.addEventListener('change', updatePrice);
    quantityInput.addEventListener('input', updatePrice);
    
    function updatePrice() {
      const quantity = quantityInput.value;
      const product = productSelect.value;
      let price;
      
      switch (product) {
        case 'Ube Halaya':
          price = 100;
          break;
        case 'Leche Flan':
          price = 90;
          break;
        case 'Red Tea':
          price = 10;
          break;
        case 'Maruya':
          price = 20;
          break;
        case 'Bananacue':
          price = 15;
          break;
        case 'Yema':
          price = 5;
          break;
        case 'Blue Lemonade':
          price = 10;
          break;
        case 'Puto':
          price = 5;
          break;
        case 'Cookies':
          price = 15;
          break;
        case 'Graham Balls':
          price = 10;
          break;
        case '10':
          price = 0;
          break;
        default:
          price = 0;
          break;
      }
      
      const totalPrice = quantity * price;
      priceInput.value = totalPrice;
    }
function openPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }


</script>


      
      



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
